<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- RSS / Atom feed discovery -->
    <link rel="alternate" type="application/rss+xml" title="Mingi Hong — Blog" href="/rss.xml" />
    <link rel="alternate" type="application/atom+xml" title="Mingi Hong — Blog" href="/atom.xml" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Mingi Hong — Machine Learning Engineer" />
    <meta property="og:description" content="Shipping ML to production. From models to infrastructure." />
    <meta property="og:url" content="https://anomredux.github.io/" />
    <meta property="og:site_name" content="Mingi Hong" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Mingi Hong — Machine Learning Engineer" />
    <meta name="twitter:description" content="Shipping ML to production. From models to infrastructure." />
    <meta name="twitter:image" content="https://anomredux.github.io/og-image.svg" />

    <!-- Canonical -->
    <link rel="canonical" href="https://anomredux.github.io/" />

    <!-- JSON-LD Person Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Mingi Hong",
      "alternateName": "홍민기",
      "url": "https://anomredux.github.io/",
      "jobTitle": "Machine Learning Engineer",
      "email": "me@mghong.dev",
      "sameAs": [
        "https://github.com/anomredux"
      ],
      "alumniOf": {
        "@type": "CollegeOrUniversity",
        "name": "Hanyang University",
        "department": "Department of Artificial Intelligence"
      },
      "knowsAbout": ["Machine Learning", "PyTorch", "Python", "Go", "Docker", "Kubernetes", "MLOps"]
    }
    </script>

    <!-- Prevent FOUC: sync theme before first paint -->
    <script>
      (function() {
        var t = localStorage.getItem('theme-preference');
        if (t === 'light' || t === 'dark') document.documentElement.setAttribute('data-theme', t);
        else if (window.matchMedia('(prefers-color-scheme: light)').matches) document.documentElement.setAttribute('data-theme', 'light');
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
